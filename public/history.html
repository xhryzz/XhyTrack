<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/history.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"> 
    <title>XhyTrack | Historial</title>
</head>

<body>
    <nav>
        <div class="nav-title">
            <a href="/"><img src="images/logo.png"></a>
        </div>
        <div class="nav-links">
            <a href="/">Inicio</a>
            <a href="/stats">Panel</a>
            <a id="fitness-tracker-link" href="/history">Historial</a>
        </div>
    </nav>
    <div class="history-wrapper">
        <header>
            <h1 class="text-center">Hist<span id="history-span">orial</span></h1>
        </header>
        <div id="history-search-div">
            <form>
                <!-- <label for="history-search-select">Fecha del entrenamiento: </label> -->
                <select id="history-search-select">
                    <option disabled value="default-option" selected>Selecciona un entrenamiento</option>
                </select>
                <button id="history-search-btn">Ver todo</button>
            </form>
        </div>
        <div id="exercise-color-key">
            <span id="color-key">Clave de colores de los ejercicios: </span>
            <div id="resistance-key">
                <div>Resistencia</div>
            </div>
            <div id="cardio-key">
                <div>Cardio</div>
            </div>
        </div>
        <div class="history-content">
            <div id="no-workout-history">
                No tienes entrenamientos <i class="far fa-frown-open"></i>
                <form action="/exercise">
                    <button id="add-workout-btn">Añadir un nuevo entrenamiento</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para confirmación de eliminación -->
    <div id="delete-modal-bg" class="modal-bg">
        <div id="delete-modal-div" class="delete-modal">
            <div class="delete-workout-div">
                <div class="confirmation-heading">
                    <h4>Confirmación</h4>
                    <p>¿Estás seguro de que quieres eliminar este entrenamiento?</p>
                </div>
                <div class="confirmation-btn-div">
                    <button id="go-back" class="confirm-btn" type="submit">Volver</button>
                    <button id="confirm-delete" class="confirm-btn" type="submit">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer-link">
            <a href="https://xhryzz.github.io/web" target="_blank">Hecho por Xhryz. | 2025</a>
        </div>
    </footer>

    <div id="toast">
        Entrenamiento eliminado con éxito <i class="fas fa-check"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/history.js"></script>
</body>

</html>
